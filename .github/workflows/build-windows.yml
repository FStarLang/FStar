name: Build F* (Windows)

# Full native Windows build of F* (stage0 â†’ stage2) with tests.
# This builds directly from the repository without relying on Linux artifacts.

on:
  workflow_call:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cygwin/cygwin-install-action@master
        with:
          packages: mingw64-i686-gmp, mingw64-i686-libffi, mingw64-x86_64-gmp, mingw64-x86_64-libffi, curl, unzip

      - name: Debug info
        continue-on-error: true
        run: |
          echo "uname: $(uname -a)"
          echo "arch: $(uname -m)"
          which make || true
          make --version || true

      - uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.2

      - name: Install Z3
        run: |
          ./.scripts/get_fstar_z3.sh $HOME/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install opam dependencies
        run: |
          eval $(opam env)
          opam install --deps-only ./fstar.opam

      - name: Set version
        run: |
          if [[ "${{github.workflow_ref}}" =~ "nightly.yml" ]]; then
            echo FSTAR_VERSION="nightly-$(date -I)" >> $GITHUB_ENV
          elif [[ "${{github.workflow_ref}}" =~ "release.yml" ]]; then
            echo FSTAR_VERSION="$(cat version.txt)" >> $GITHUB_ENV
          fi

      - name: Build F* (stage0 â†’ stage2)
        run: |
          eval $(opam env)
          make -skj$(nproc)

      - name: Verify F* works
        run: |
          eval $(opam env)
          ./out/bin/fstar.exe --version

      - name: Run tests
        run: |
          eval $(opam env)
          make test

      # Find the right libgmp DLL for packaging
      - name: Find libgmp DLL
        run: |
          LIBGMP=$(ldd out/bin/fstar.exe | sed -n 's/^[[:space:]]libgmp-10.dll => *\([^ ]*\) .*$/\1/p')
          echo "LIBGMP=$LIBGMP" >>$GITHUB_ENV

      - name: Make binary package
        run: |
          eval $(opam env)
          KERNEL=Windows_NT
          ARCH=$(uname -m)
          export FSTAR_TAG=-$KERNEL-$ARCH
          make package

      - run: find . -name '*.zip'

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: package-win
          path: fstar-*.zip

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package-win

      - name: Extract package
        shell: powershell
        run: |
          Expand-Archive -Path fstar-*.zip

      - name: Test fstar.exe
        shell: cmd
        run: |
          dir
          cd fstar-*
          .\fstar\bin\fstar.exe --version

      - name: Smoke test
        shell: powershell
        run: |
          cd fstar-*
          .\fstar\bin\fstar.exe fstar\lib\fstar\ulib\Prims.fst -f
          $PSDefaultParameterValues['Out-File:Encoding'] = 'utf8'
          echo "module A`nopen FStar.Mul`nlet _ = assert (forall x. 1 + x*x > 0)" > A.fst
          .\fstar\bin\fstar.exe --already_cached *,-A A.fst
